apiVersion: apps/v1
kind: Deployment
metadata:
  name: fadmaro-deployment
  namespace: fadmaro
  labels:
    app: fadmaro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fadmaro
  template:
    metadata:
      labels:
        app: fadmaro
    spec:
      containers:
      - name: fadmaro
        image: fadmaro/flask:metrics
        ports:
        - containerPort: 8080
